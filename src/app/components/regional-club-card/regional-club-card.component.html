<div class="club-card-content">
  <h3 class="club-name">{{ club.name }}</h3>

  <div class="address">
    <mat-icon class="map-icon">location_on</mat-icon>
    <a
      class="address-link"
      [href]="club.mapUrl"
      rel="noopener noreferrer"
      target="_blank">
      <span>{{ club.addressLine1 }}</span>
      <br />
      <span>{{ club.addressLine2 }}</span>
      <br />
      <span>{{ club.addressLine3 }}</span>
    </a>
  </div>

  <div class="schedule secondary-text">
    {{ club.scheduleText }}
  </div>

  @if (club.email) {
    <div class="email">
      <label class="email-label secondary-text">contact:</label>
      <a
        [href]="'mailto:' + club.email"
        class="email-link lcc-link"
        rel="noopener noreferrer"
        target="_blank">
        <span>{{ club.email }}</span>
        <mat-icon class="external-link-icon">open_in_new</mat-icon>
      </a>
    </div>
  }
</div>
